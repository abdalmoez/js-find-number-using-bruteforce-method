<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random number - search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="row pt-4">
        <div class="offset-md-2 col-md-4 input-group" id="inNumberform">
            <input class="form-control" type="number" id="inNumber" oninput="inputNumberCheck()">
            <div class="input-group-append">
                <button class="btn btn-primary " onclick="setNumber();">Set number</button>
            </div>

        </div>
        <div class="col-md-6">
            <button class="btn btn-success" onclick="find();">Search</button>
        </div>
        <div class="offset-md-2 col-md-10 pt-4" style="color:red">
            <span id="helpblock"></span>
        </div>
        <div class="offset-md-2 col-md-10 pt-4" id="result">

        </div>
    </div>
    <script src="random-number.js"></script></body>

</html>
